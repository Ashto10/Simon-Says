<!DOCTYPE HTML>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Press+Start+2P|Righteous" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main id="game-container">
      <div id="options">
        <h1 id="title">TONY TELLS</h1>
        <div id="display-container">
          <p id="display"></p>
        </div>
        <div class="option-block" id="strict-mode">
          <p>Strict Mode</p>
          <a id='strict-toggle' class="on"></a>
          <small>Off</small>
          <small>On</small>
        </div>
        <div class="option-block">
          <p>Reset</p>
          <a id='reset-button'></a>
        </div>
      </div>
      <div id="controls">
        <button class="game-button" preload="auto" id="red">
          <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" autostart="false"></audio>
        </button>
        <button class="game-button" preload="auto" id="green">
          <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" autostart="false"></audio>
        </button>
        <button class="game-button" preload="auto" id="blue">
          <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" autostart="false"></audio>
        </button>
        <button class="game-button" preload="auto" id="yellow">
          <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" autostart="false"></audio>
        </button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
